    <!---
    Ejercicio 6 escrito:
    Cargar la información de manera asíncrona nos permite controlar mejor el flujo de datos, manejar los errores de manera más eficiente
    y mejorar la experiencia del usuario al no bloquear la interfaz mientras se espera la respuesta del servidor. Además, facilita la integración con APIs externas.
    El ejemplo que podemos ver en el ajedrez es cuando cargamos la la información de la partida previamente antes de realizar ninguna acción concreta.
   De esta manera, el usuario puede ver la información de la partida sin tener que esperar a que se cargue cada vez que se realiza un acción.
    -->
  <!-- EJERCICIO 1 (DOM) -->
  <section id="dom-section">
    <h2>Partidas (DOM)</h2>
	<button id="load">Cargar partidas</button>
    <ul id="dom-list"></ul>
  </section>
