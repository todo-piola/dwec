<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista Tareas Dinámica</title>
</head>
<body>
  <h1>Mi Lista de Tareas</h1>
  
  <!-- ESTO es el INPUT: campo donde escribes -->
  <input type="text" id="inputTarea" placeholder="Escribe una tarea...">
  
  <!-- Botón para añadir la tarea -->
  <button id="btnAgregar">Añadir</button>
  <button id="btnEliminar">Eliminar</button>
  <!-- Aquí aparecerán las tareas -->
  <ul id="listaTareas"></ul>
  <script src="main.js"></script>
</body>
</html>
